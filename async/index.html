<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="test">
</body>
<script src="../jquery-3.7.1.min.js"></script>
<script>
    function checkValue() {
        $.ajax({
            url:"/json.txt"
        }).done(ajaxCallback);
    }

    function ajaxCallback (res) {
        
        var data = JSON.parse(res);
        if (data.isValid === "Y") {
            alert("valid");
        } else {
            alert("invalid");
        }
    }

    async function checkValue2() {

        var data = await new Promise(res => {
            $.ajax({
                url:"/json.txt"
            }).done((response) => {
                res(response);
            });
        });

        data = JSON.parse(data);

        if (data.isValid === "Y") {
            alert("valid");
        } else {
            alert("invalid");
        }        
    }


</script>
</html>
